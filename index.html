<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="image-carousel.css">
</head>
<body>
    <section class="banner">
        <div class="banner__images">
            <figure class="banner__image">
                <img src="img/img-1.jpg" alt="Place 1">
            </figure>
        
            <figure class="banner__image">
                <img src="img/img-2.jpg" alt="Place 2">
            </figure>
        
            <figure class="banner__image">
                <img src="img/img-3.jpg" alt="Place 3">
            </figure>
        
            <figure class="banner__image">
                <img src="img/img-5.jpg" alt="Place 4">
            </figure>
        
            <figure class="banner__image">
                <img src="img/img-7.jpg" alt="Place 5">
            </figure>            
        </div>

        <div class="banner__description"></div>

        <div class="banner__numbers">
            <span id="current"></span> /
            <span id="total"></span>
        </div>

        <div class="banner__buttons">
            <span class="banner__btn-left">Previous</span>
            <span class="banner__btn-right">Next</span>
        </div>
    </section>

    <script src="image-carousel.js"></script>
</body>
</html>
